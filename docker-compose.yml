services:
  stash-mcp:
    build: .
    container_name: stash-mcp
    ports:
      - "8000:8000"
    volumes:
      - ./content:/data/content
    environment:
      - STASH_CONTENT_ROOT=/data/content
      - STASH_HOST=0.0.0.0
      - STASH_PORT=8000
      - STASH_SEARCH_ENABLED=true
    restart: unless-stopped
